{% extends "blog/base.html" %}
{% load staticfiles %}
{% block title %} Rowingstats - {{object.title}} {% endblock %}

{% block content %}
<div class="row col-sm">&nbsp;</div>
<div class="col-md"><h1 class="">{{object.title}}</h1></div>
<div class="col"><p><em>Published on: {{object.published|date}}</em></p></div>

{% autoescape off %}
<div class="col">{{object.content}}</div>
{% endautoescape %}

{% endblock %}
